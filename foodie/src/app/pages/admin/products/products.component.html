<div class="bg-slate-600 text-white">
  <div class="flex w-[90%] justify-center">
    <div class="flex flex-col items-center my-1">
      <div>
        <h1 class="font-bold flex justify-center">Admin Panel Products</h1>
        <h1 class="flex justify-center p-2">
          I use Fake store API so CURD changes are not affected
        </h1>
      </div>
      <span
        ><button
          (click)="openSide()"
          class="bg-yellow-300 rounded-full ml-1 px-2 py-1 text-black font-semibold"
        >
          show</button
        ><button
          (click)="closeSide()"
          class="bg-yellow-300 rounded-full ml-1 px-2 py-1 text-black font-semibold"
        >
          Close
        </button></span
      >
    </div>
  </div>
  <!-- first section -->
  <div class="flex justify-between p-2 text-stone-50">
    <div class="flex justify-center flex-wrap">
      <div class="flex flex-col" *ngFor="let item of ProductList">
        <div class="h-3/5 p-4 rounded-xl">
          <img
            class="w-32 h-32 overflow-hidden rounded-xl transition ease-in hover:border-2 border-purple-600"
            src="{{ item.image }}"
          />
          <div class="w-32 font-bold text-black">
            {{ item.title.slice(0, 10) }}
          </div>
          <div class="w-32 text-sm">
            {{ item.description.substring(0, 15) }}
          </div>
          <div class="mt-1">
            <button
              (click)="onedit(item)"
              class="bg-yellow-300 p-1 text-black rounded-lg"
            >
              Edit
            </button>
            <button
              (click)="delete(item)"
              class="bg-red-900 p-1 rounded-lg ml-2"
            >
              delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Last section -->
    <div>
      <div class="text-black w-[11rem] sm:w-fit p-2" *ngIf="isSidePanel">
        <div class="flex flex-col">
          <div class="flex justify-center text-white p-2 border-2">
            Add New Product
          </div>
          <label class="font-semibold" for="">Title</label>
          <input
            class="p-2 rounded-md"
            type="text"
            placeholder="Title"
            [(ngModel)]="projectObj.title"
          />
          <label class="font-semibold" for="">price</label>
          <input
            class="p-2 rounded-md"
            type="text"
            placeholder="price"
            [(ngModel)]="projectObj.price"
          />
          <label class="font-semibold" for="">Description</label>
          <input
            class="p-2 rounded-md"
            type="text"
            placeholder="description"
            [(ngModel)]="projectObj.description"
          />
          <label class="font-semibold" for="">Image url</label>
          <input
            class="p-2 rounded-md"
            type="text"
            placeholder="image url"
            [(ngModel)]="projectObj.image"
          />
          <label class="font-semibold" for="">Category</label>
          <select [(ngModel)]="projectObj.category">
            <option *ngFor="let item of CategoryList" value="{{ item }}">
              {{ item }}
            </option>
          </select>
        </div>
        <div class="mt-1">
          <button class="bg-red-700 p-1 text-white rounded-lg" type="reset">
            Reset
          </button>
          <button
            *ngIf="!projectObj.id"
            class="bg-yellow-300 p-1 text-black rounded-lg ml-1"
            (click)="onsave()"
          >
            Save
          </button>
          <button
            *ngIf="projectObj.id"
            class="bg-green-800 p-1 text-white rounded-lg ml-1"
            (click)="onupdate(projectObj)"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
