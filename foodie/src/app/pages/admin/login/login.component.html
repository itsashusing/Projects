<div class="flex flex-col items-center">
  <div class="font-semibold underline">Hey! Admin Login</div>
  <div class="">
    <form class="flex flex-col gap-2">
      <input
        class="border-2 px-2 py-1 rounded-xl"
        type="text"
        placeholder="Username"
        name="username"
        [(ngModel)]="loinObj.username"
      />
      <input
        class="border-2 px-2 py-1 rounded-xl"
        type="password"
        placeholder="password"
        name="password"
        [(ngModel)]="loinObj.password"
      />
      <button (click)="onLogin()" class="border-2 py-1 border-pink-400 rounded-xl" type="submit">
        Login
      </button>
    </form>
  </div>
</div>
