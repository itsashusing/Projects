<header>
  <div class="mb-12">
    <nav
      class="bg-slate-900 fixed top-0 w-full text-white flex justify-between p-2"
    >
      <div class="container flex items-center ml-2 gap-2">
        <div
          class="w-fit px-2 py-1 rounded-lg border-2 hover:border-purple-800 cursor-pointer"
        >
          <a routerLink="/allproducts">Home</a>
        </div>
        <div
          class="px-2 py-1 rounded-lg border-2 hover:border-purple-800 cursor-pointer"
        >
          <div class="relative">
            <button (click)="toggleDropdown()">Select Category</button>
            <div
              class="absolute top-8 left-0 rounded-md bg-slate-900"
              *ngIf="isDropDown"
            >
              <div
                class="px-2 border-b-2"
                *ngFor="let item of CatList"
                (click)="navigateCategory(item)"
              >
                {{ item }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex gap-3 relative items-center">
        <a routerLink="/cart" class="w-fit"
          >Cart
          <span
            class="bg-red-600 text-sm absolute px-1 top-1 rounded-full left-8"
            >{{ totol }}
          </span></a
        >
        <div class="ml-3">
          <button *ngIf="isLogin" (click)="logout()">Logout </button>
          <a *ngIf="!isLogin" routerLink="/login">Login </a>
        </div>
      </div>
    </nav>
  </div>
</header>
<body>
  <router-outlet></router-outlet>
</body>
